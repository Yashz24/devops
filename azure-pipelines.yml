# This pipeline defines a basic CI/CD flow for the RPS game

trigger:
- none  # Manually trigger the pipeline

pool:
  vmImage: ubuntu-latest  # Define the build agent

steps:
- script: python -m pip install unittest  # Install unittest module for testing
  displayName: 'Install dependencies'

- script: unittest RPS.py  # Run unit tests
  displayName: 'Run unit tests'
  condition: succeeded()  # Only run tests if build succeeds

- script: python RPS.py  # Run the game script
  displayName: 'Run RPS game'

- publish: $(Build.ArtifactStagingDirectory)  # Publish build artifacts (optional)
  artifact: rps-game  # Name of the artifact

